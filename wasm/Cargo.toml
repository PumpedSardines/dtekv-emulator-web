[package]
name = "dtekv_emulator_web"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = ["console_error_panic_hook"]

[dependencies]
dtekv_emulator_core = { git = "https://github.com/PumpedSardines/dtekv-emulator-core", rev="4a7522e1857d6e35d21270f9b47acb2df14daa20" }
wasm-bindgen = "0.2.95"
console_error_panic_hook = { version = "0.1.7", optional = true }
web-sys = "0.3.72"

[dev-dependencies]
wasm-bindgen-test = "0.3.34"

[profile.release]
opt-level = 3
